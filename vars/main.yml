---
# minimal required packages for Ansible to work
_bts_minimal_required_packages: '{{ bts_minimal_required_packages | default(_def_bts_minimal_required_packages) }}'

# Python3 full installation packages
_bts_full_required_packages: '{{ bts_full_required_packages | default(_def_bts_full_required_packages) }}'

# whether to install the full Python3 version
_bts_install_full_python: '{{ bts_install_full_python | default(_def_bts_install_full_python) }}'

# whether to update the package manager cache before attempting to install the packages
_bts_update_opkg_cache: '{{ bts_update_opkg_cache | default(_def_bts_update_opkg_cache) }}'
