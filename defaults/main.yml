---
# minimal required packages for Ansible to work
_def_bts_minimal_required_packages:
  - 'python3-light'
  - 'python3-base'
  - 'libffi'
  - 'python3-logging'
  - 'python3-multiprocessing'
  - 'python3-distutils'
  - 'python3-email'
  - 'python3-urllib'
  - 'python3-decimal'

# Python3 full installation packages
_def_bts_full_required_packages:
  - 'python3'
  - 'python3-decimal'

# whether to install the full Python3 version
_def_bts_install_full_python: false

# whether to update the package manager cache before attempting to install the packages
_def_bts_update_opkg_cache: true
